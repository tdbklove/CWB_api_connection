          areas += `<option value="${i}">${re.cwbopendata.dataset.location[i].locationName}</option>`;
        }
      }
      
      $("select").html(areas);
  
      // 時間
      
      let temperTime = new Array();
  
      for(let i=0; i<=time.length-1; i++){
        temperTime.push(moment(time[i].startTime).format('MM/DD')+" "+h[moment(time[i].startTime).format('H')]);

      // console.log(temperTime);
      
      // 溫度
      let maxT = [];
      let minT = [];
      // console.log(area[$("select").val()].weatherElement[1].time);
  
      function temper(){
        maxT.splice(0, maxT.length);
        minT.splice(0, minT.length);
        for(let i=0; i<=time.length-1; i++){
          maxT.push(area[$("select").val()].weatherElement[1].time[i].parameter.parameterName);
          minT.push(area[$("select").val()].weatherElement[2].time[i].parameter.parameterName);
        }
        // console.log(maxT,minT);

        $("h2#ar").text(area[$("select").val()].locationName+`一週氣溫`);

        chart();
      }
  
      temper();
  
      // 天氣
      function wxs(){

          }else{
            $("table thead tr").append(`

              ${moment(time[i].startTime).format('MM/DD')}<br>

            `);

          }
        }
  
        let wx = [];
  
        for(let i=0; i<=area.length-1; i++){
          wx += `<tr>
            <td style="line-height: 100px;">${i+1}</td>
            <td style="line-height: 100px;">
              ${area[i].locationName}
            </td>`; 
          for(let j=0; j<=time.length-1; j++){
            let dnTime = moment(area[i].weatherElement[0].time[j].startTime).format('H');
            // console.log(dnTime)
            if(j%2 == 0){
              wx += `
              <td class="d-none d-xxl-table-cell" style="position: relative;">
                <div style="position: absolute;top: 10%"><img src="img/${(dnTime >= 18 || dnTime < 6)?'night':'day'}/${area[i].weatherElement[0].time[j].parameter.parameterValue}.svg" alt="${area[i].weatherElement[0].time[j].parameter.parameterName}" style="width: 70%;"></div>
                <div style="position: absolute;bottom: 10%; width:calc(100% - 8px);">${area[i].weatherElement[2].time[j].parameter.parameterName}° - ${area[i].weatherElement[1].time[j].parameter.parameterName}°</div>
              </td>`;
            }else{
              wx += `
              <td style="position: relative;">
                <div style="position: absolute;top: 10%"><img src="img/${(dnTime >= 18 || dnTime < 6)?'night':'day'}/${area[i].weatherElement[0].time[j].parameter.parameterValue}.svg" alt="${area[i].weatherElement[0].time[j].parameter.parameterName}" style="width: 70%;"></div>
                <div style="position: absolute;bottom: 10%; width:calc(100% - 8px);">${area[i].weatherElement[2].time[j].parameter.parameterName}° - ${area[i].weatherElement[1].time[j].parameter.parameterName}°</div>
              </td>`;
            }
          }
          wx += `</tr>`;
        }
        // console.log(wx);
  
        $("table tbody").append(wx)
  
      }
  
      wxs();

      $("table").DataTable({
          
        language: {
            "sProcessing": "處理中...",
            "sLengthMenu": "顯示 _MENU_ 項结果",
            "sZeroRecords": "没有匹配结果",

            "sInfoFiltered": "(由 _MAX_ 項结果過濾)",
            "sInfoPostFix": "",
            "sSearch": "搜索：",
            "sUrl": "",
            "sEmptyTable": "表中數據為空",
            "sLoadingRecords": "載入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首頁",
                "sPrevious": "上頁",
                "sNext": "下頁",
                "sLast": "末頁"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }     

      });
  
      // 地區改變
      $("select#area").on("change",function(){
        temper();
      })
    })
  }
